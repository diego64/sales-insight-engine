name: CI - Fluxo de Análise

on:
  workflow_dispatch:

jobs:
  analise:
    runs-on: windows-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Instalar Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Executar análise com dados
        env:
          ATUAL: 6399
          D1: 9401
          W1: 5089
          W4: 5690
          PEDIDOS_PARADOS: 127
        run: |
          node analise.js
